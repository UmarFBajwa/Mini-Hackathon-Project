<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>Sentimail - Write better e-mails</title>

  <link rel="shortcut icon" type="image/png" href="public/assets/favicon.png">
  
  <meta name="description" content="The SentiMail web application and browser extension assist users by analyzing and highlighting key information that the writer is not necessarily aware. Furthermore, the program provides suggestions on how to improve the formality of the email when requested.">
  
  <meta name="author" content="Olya Royall, Raymond Sapida, Robin Soubry, Sneha Narasimhan, Umar Bajwa">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src = "https://d3js.org/d3.v3.min.js"></script>

  <script src = "public/js/main.js"></script>
  <script src = "public/js/tone_analyzer.js"></script>
  <script src = "public/js/donut-graph.js"></script>
  <script src = "public/js/word_count.js"></script>
  <script src = "public/js/time_to_read.js"></script>
  <script src = "public/js/formality.js"></script>
  <script src = "public/js/emotion_chart.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container"> 

    <div class="row">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a target="_blank" href="/" href="/"><img src="public/assets/logo_sentimail_small.png" alt="logo Sentimail"></a>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="main-content">
        <div class="col-md-6 input">
          <h2>Text</h2>
          <form>
           <textarea class="form-control" id="text-to-analyze" rows="25" placeholder="Please type or copy text here..."></textarea><br><br>
           <button id="analyze" class="btn btn-primary"><span>Analyze</span></button>
         </form>
        </div>
     
        <div class="col-md-6 analysis result-wrapper">
          <h2>Results</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">Time to Read</div>
                <div class="panel-body" id="time-to-read"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">Top 5 Words</div>
                <div class="panel-body" id="top-words"></div>
              </div>
            </div>
          </div>
          <br>

          <div class="panel panel-default">
            <div class="panel-heading">Formality Indicator</div>
            <div class="panel-body" id="formality-score"></div>
          </div>

          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">Emotions Analysis</div>
                <div class="panel-body">
                  <div id="donut-chart">
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">Tone Analysis</div>
                <div class="panel-body">
                  <div id="tone">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
