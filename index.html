<!DOCTYPE html>
<html>
<head>
	<title>Sentimail</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src = "http://d3js.org/d3.v3.min.js"></script>
	<script src = "js/main.js"></script>
  <script src = "js/tone_analyzer.js"></script>
  <script src = "js/donut-graph.js"></script>
  <script src = "js/word_count.js"></script>
  <script src = "js/time_to_read.js"></script>
  <script src = "js/formality.js"></script>
  <script src = "js/emotion_chart.js"></script>
</head>
<body>

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container"> 
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <a target="_blank" href="/" class="navbar-brand">Sentimail</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="http://bootsnipp.com/snippets/featured/nav-account-manager" target="_blank">Text Analyzer</a></li>            
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="/" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user"></span>                        
              <strong>Robin</strong>
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <div class="navbar-login">
                  <div class="row">
                    <div class="col-lg-12"><center>
                      <p class="text-center"><strong>Robin S</strong></p>
                      <p id="profile-email" class="text">Email: Robin@DBC.com</p>
                      <p class="text">
                        <a href="/" id="profile-settings" class="btn btn-primary btn-block btn-sm">Settings</a>
                      </p></center>
                    </div>
                  </div>
                </div>
              </li>
              <li class="divider"></li>
              <li>
                <div class="navbar-login navbar-login-session">
                  <div class="row">
                    <div class="col-lg-12">
                      <p>
                        <a href="/" class="btn btn-danger btn-block">Logout</a>
                      </p>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <div class="container"><center>
    <br>
    <br>
    <br>
    <div class="main-content">
     <div class="col-md-6 input">
      <h2>Text</h2>
      <form>
       <textarea class="form-control" id="text-to-analyze" rows="25" placeholder="Please type here..."></textarea><br><br>
       <button id="analyze" class="btn btn-primary"><span>Analyze</span></button>
     </form>
   </div>
   <div class="col-md-6 analysis result-wrapper">
    <h2>Results</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Time to Read</div>
          <div class="panel-body" id="time-to-read"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Top 5 Words</div>
          <div class="panel-body" id="top-words"></div>
        </div>
      </div>
    </div>
    <br>

    <div class="panel panel-default">
      <div class="panel-heading">Formality Indicator</div>
      <div class="panel-body" id="formality-score"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Emotions Analysis</div>
          <div class="panel-body">
            <div id="donut-chart">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Tone Analysis</div>
          <div class="panel-body">
            <div id="tone">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</center></div>

</body>
</html>
