<!DOCTYPE html>
<html>
<head>
	<title>Sentimail</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src = "http://d3js.org/d3.v3.min.js"></script>
	<script src = "js/main.js"></script>
  <script src = "js/tone_analyzer.js"></script>
  <script src = "js/donut-graph.js"></script>
  <script src = "js/word_count.js"></script>
</head>
<body>


	<div class="container">
		<h1>Sentimail</h1>

		<div class="main-content">
			<div class="col-md-6 input">
				<h2>Type text to be analyzed</h2>
				<form>
					<textarea class="form-control" id="text-to-analyze" style="min-width: 100%" rows="25"></textarea><br><br>
					<button id="analyze" class="btn btn-primary"><span>Analyze</span></button>
				</form>
			</div>

			<div class="col-md-6 analysis">
        <h3>Results</h3>
        <div class="panel panel-default">
          <div class="panel-heading">Time to Read</div>
          <div class="panel-body">Here goes the time to read</div>
        </div>

        <br>

        <div class="panel panel-default">
          <div class="panel-heading">Top 3 Words</div>
          <div class="panel-body" id="top-words"></div>
        </div>

        <br>

        <div class="panel panel-default">
          <div class="panel-heading">Emotions Analysis</div>
          <div class="panel-body">
            <div id="donut-chart">
            </div>
          </div>
        </div>

        <br>

        <div class="panel panel-default">
          <div class="panel-heading">Language Style</div>
          <div class="panel-body">
            <div id="figure">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
